spring:
  datasource:
    url: jdbc:mysql://localhost:3306/omok?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    groups-order: DESC
  api-docs:
    enabled: true